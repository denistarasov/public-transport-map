<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>St. Petersburg transport map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            body, html {
                padding: 0;
                margin: 0;
            }
            #map {
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>
        <div id="box">
            <!-- change color -->
            <div>Route color:
                <input id="color-choice" type="text" placeholder="input hex"></input>
                <button id="color-choice" onclick="changeColor()">Submit</button>
            </div>
            <!-- change stop icon -->
            <div class="stop_style_div">Stop styles:
                <div class="style_option">
                    <input name="stop_style" type="radio" onclick="changeStop()" id="option1">standard (fast)</input>
                </div>
                <div class="style_option">
                    <input name="stop_style" type="radio" onclick="changeStop()" id="option2">circle with inner circle (slow)</input>
                    <!-- <div name="stop_style" class="style_preview round_with_void_stop"></div> -->
                </div>
                <div class="style_option">
                    <input name="stop_style" type="radio" onclick="changeStop()" id="option3">square (slow)</input>
                    <!-- <div class="style_preview square_stop"></div> -->
                </div>
                </div>
                <div class="style_option">
                    <input name="stop_style" type="radio" onclick="changeStop()" id="option4">remove</input>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="leaflet.js"></script>
    </body>
</html>
